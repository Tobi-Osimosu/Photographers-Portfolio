<div id="clients-reviews">
    <div class="custom-container">
        <div class="clients-reviews">
            <div class="clients-reviews-header">Clients Reviews</div>
        </div>

        <div class="swiper-container" [swiper]="config">
            <div class="swiper-wrapper">
                <div *ngFor="let slide of slides" class="swiper-slide">

                    <div class="box-container d-flex flex-column flex-md-row justify-content-center align-items-center">
                        <div class="box1 mb-4 mb-md-0 d-flex justify-content-end">
                            <img src="assets/images/client.png" alt="Client Image" class=" client-img img-fluid">
                        </div>
                        <div class="box2 d-flex flex-column justify-content-center">
                            <div class="d-flex mb-4">
                                <span class="rectangle mr-1"></span>
                                <span class="rectangle"></span>
                            </div>
                            <p class="clients-review">
                                Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor
                                invidunt ut labore et dolore magna aliquyam
                            </p>
                            <p class="clients-name">Jane Doe</p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="slider-controls-md">
                <div class="d-none d-md-flex swiper-button-prev"></div>
                <div class="d-none d-md-flex swiper-button-next"></div>
            </div>
        </div>

        <div class="d-flex d-md-none slider-controls justify-content-center mt-4">
            <div class="d-md-none swiper-button-prev custom-slider mr-5"></div>
            <div class="d-md-none swiper-button-next custom-slider"></div>
        </div>
    </div>
</div>
